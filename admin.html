<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bad Bunny Canciones Exclusivas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
    <link rel="icon" type="image/jpeg" href="fav.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="fav.jpg">
    <link rel="apple-touch-icon" href="fav.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Protecci√≥n con contrase√±a -->
    <div id="loginScreen"
        style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div
            style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 400px;">
            <h2 style="margin-bottom: 20px; color: #333; font-family: 'Poppins', sans-serif;">üîí Panel Administrador
            </h2>
            <p style="margin-bottom: 30px; color: #666;">Ingresa la contrase√±a para continuar</p>
            <input type="password" id="adminPassword" placeholder="Contrase√±a"
                style="width: 100%; padding: 14px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; font-family: 'Poppins', sans-serif; margin-bottom: 20px;">
            <button onclick="checkPassword()"
                style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; font-family: 'Poppins', sans-serif;">Entrar</button>
            <p id="errorMsg" style="color: #ff6b6b; margin-top: 15px; display: none; font-size: 0.9rem;">‚ùå Contrase√±a
                incorrecta</p>
        </div>
    </div>

    <div class="container" id="adminContent" style="display: none;">
        <header class="banner-header">
            <div class="header-overlay"></div>
            <div class="header-content">
                <h1 class="banner-title">Canciones exclusivas<br>DtMF Tour - Bad Bunny</h1>
                <p class="admin-badge">PANEL ADMIN</p>
            </div>
        </header>

        <div class="add-section">
            <h2>Agregar Nueva Canci√≥n</h2>
            <form id="songForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="songName">Canci√≥n:</label>
                        <input type="text" id="songName" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Pa√≠s:</label>
                        <input type="text" id="city" required placeholder="Ej: Puerto Rico, USA, M√©xico...">
                    </div>
                    <div class="form-group">
                        <label for="spotifyLink">Enlace de Spotify:</label>
                        <input type="url" id="spotifyLink" placeholder="https://open.spotify.com/track/...">
                    </div>
                </div>
                <button type="submit" class="btn-add">Agregar Canci√≥n</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Buscar por canci√≥n, fecha o pa√≠s...">
        </div>

        <div class="table-container">
            <table id="songsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Canci√≥n</th>
                        <th>Fecha</th>
                        <th>Pa√≠s</th>
                        <th>Spotify</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Las filas se agregar√°n din√°micamente -->
                </tbody>
            </table>
        </div>

        <div class="stats">
            <p>Total de canciones registradas: <span id="totalSongs">0</span></p>
        </div>
    </div>

    <!-- Reproductor de m√∫sica de fondo -->
    <audio id="bgMusic" loop autoplay>
        <source src="badbo.mp3" type="audio/mpeg">
    </audio>

    <button id="musicToggle" class="music-btn" title="Reproducir/Pausar m√∫sica">
        <span id="musicIcon">üéµ</span>
    </button>

    <script>
        // Protecci√≥n con contrase√±a - CAMBIA ESTA CONTRASE√ëA
        const ADMIN_PASSWORD = "BadBunny2025";

        function checkPassword() {
            const input = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('adminAuth', 'true');
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        // Permitir Enter para enviar
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('adminPassword');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') checkPassword();
                });
            }

            // Verificar si ya est√° autenticado en esta sesi√≥n
            if (sessionStorage.getItem('adminAuth') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
            }
        });
    </script>
    <script src="firebase-config.js"></script>
    <script src="script-admin.js"></script>
</body>

</html>
